<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js day02 ex01 배열</title>
</head>
<body>
	
	<script type="text/javascript">
		var city = ['서울','부산','대전','경기'];
		
		/* join() : 배열 사이에 들어가는 함수 */
		var joindata1 = city.join(); 
		var joindata2 = city.join(' -그리고 ');
		document.write('결과 1 : ' + joindata1 + "<br>");
		document.write("결과 2 : " + joindata2 + "<hr>");
		
		/* push() : 현재 배열 끝에 push 한 데이터를 마지막에 저장 */
		var push1 = city.push("대구","평창");
		document.write("push : " + push1 + "<br>")
		document.write("city : " + city + "<hr>")
		
		/* pop() : 배열의 가장 마지막에 있는 값을 빼오는 기능(삭제) */
		city.pop();
		document.write('city(pop() 사용) : ' + city + "<hr>");
		
		/* unshift() : 배열의 가장 맨 앞에 데이터를 저장 */
		city.unshift('평창');
		document.write('city(unshift() 사용) : ' + city + "<br>")
		/* shift() : 배열의 가장 앞에 있는 값을 빼오는 기능(삭제) */
		city.shift();
		document.write("city(shift() 사용) : " + city + "<hr>");
		
		/* 배열 출력 */
		for(i=0;i<city.length;i++) {
			document.write("for "+i+" : " + city[i] + "<br>");
		};
		document.write("<hr>");
		
		/* forEach : 배열이 가지고 있는 값의 개수 만큼 실행*/
		document.write("forEach : ")
		function testArr() {
			document.write("실행 &ensp;");
		}
		city.forEach(testArr)
		
		document.write("<br> forEach : ");
		function testArr2(item,index){
			document.write("["+index+"]"+item+"&ensp;");
		}
		city.forEach(testArr2);
		document.write("<hr>")
		
		/* Q. 배열에 1~10까지 저장 후 합을 구해주세요 */
		var data=[1,2,3,4,5,6,7,9,10]
		var sum=0
		function sumFunc(item) {
			sum += item;
		}
		data.forEach(sumFunc);
		document.write("1-10의 합 : " + sum + "<hr>")
		/*
		for(i=0;i<data.length;i++) {
			sum+=data[i];
		}
		*/
		//document.wirte(sum);
		
		/* JSON 언어 형태 */
		var data={'key1':100, 'key2':200};
		document.write(data.key1+","+data['key2']+"<hr>")
		
	</script>
		
	<div id='tab'>111</div>

				  {'id':'def', 'name':'임꺽정','addr':'산골짜기 저너머'},

</body>
</html>
