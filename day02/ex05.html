<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js day02 ex05</title>
<script type="text/javascript">
	function insertOpt() {
		var insert = document.getElementById('insert');
		var DBdata = ['야구','축구','족구','배구']
		for(i=0;i<DBdata.length;i++) {
			var opt = document.createElement('option');
			opt.value = DBdata[i];		//다른 위치로 데이터를 넘겨줄 때의 값
			opt.innerHTML = DBdata[i]	//select 틀 안에 값을 생성
			insert.appendChild(opt)
		}
	}
</script>
</head>
<body onload="insertOpt()">
	<form action="https://www.naver.com" method="get">
		<select id="insert" name="select"> </select>
		<button type="submit">전송</button>
	</form>
</body>
</html>
