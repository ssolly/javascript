<body>

	<script type="text/javascript">
	
	/*
	특정 타입 없는 변수 : 함수 안에서 전역 변수로 동작시킬 수 있다
	var 변수 : 전역변수 설정이나 지역변수 설정이 가능하다. 변수의 재선언이 가능하다
	let 변수 : 한번만 설정 가능, 함수 안에서만 사용할 수 있으며 재선언은 불가능하다
			  변수를 재사용하고자 할 때는 변수 이름만 사용해서 사용해야 한다 
	const 변수 : 변수의 값을 한번 설정하면 재설정 및 변경할 수 없다
	*/
	
		function getGrade() {
			document.write("getGrade() 함수 실행<br>")
			var kor=95	//지역변수
			const k=100
			document.write("전역변수 kor01 : " + kor01 + "<br>")
			document.write("k : " + k + "<br>")
		}
		
		var kor01=12345; //전역변수
		getGrade();
		document.write("지역변수 국어 점수 : " + kor);	//해당 값 알 수 없음
	</script>
	
</body>
</html>
