<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js day01 ex01</title>
<script src="test.js"></script>
<script type="text/javascript">

	/* '', "" 내부는 기존 html태그처럼 사용 */
	var num=1234 /*var:변수를 만들 때 붙여서 생성*/
	document.write('num 출력 : ' + num +"<hr>") /*document:현재 페이지, 작은/큰따옴표 둘 다 사용 가능*/
	document.write('<span style="color:green;">num 출력</span> : ' + num +"<hr>")
	
	/* 문법에서 문제가 생기면, 그 에러서부터 밑의 내용이 출력되지 않는다*/
	var obj=null
	document.write(typeof 100.11+"<br>")
	document.write(typeof num+"<br>")
	document.write(typeof obj+"<br>")
	document.write(typeof [1,2,3]+"<br>")
	document.write(typeof "test"+"<br>")
	document.write("<hr>")
	
	var comGrade=prompt('숫자 입력')
	document.write('입력 숫자 : '+comGrade+"<hr>")
	
</script>
</head>
<body>

	<button type="button" onclick="test()">버튼</button>

</body>
</html>
