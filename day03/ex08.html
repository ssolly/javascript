<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		#remove {display:none;}
		#remove.a {display:block; background-color:pink;}
	</style>
	
	<script type="text/javascript">
		function init() {
			var t1 = document.getElementById('target1')
			var t2 = document.getElementById('target2')
			t1.addEventListener('click',btn_listener)
			t2.addEventListener('click',btn_listener)
		}
		function btn_listener() {
			console.log(event)
			console.log(event.target)
			console.log(event.target.id)
			
			
			switch(event.target.id) {
			case 'target1': // alert('target1 클릭'); break;
			case 'target2': // alert('target2 클릭'); break;
			}
			//let : 함수 안에서만 사용하는 지역변수
			let remove = document.getElementById('remove');
			//remove.setAttribute('class','a')
			remove.className='a'
		}
		function blockRM() {
			let remove = document.getElementById('remove')
			//remove.removeAttribute('class')
			remove.className=''
		}
	</script>
</head>
<body onload="init()">
	<input type="button" id="target1" value="btn1"> &nbsp;
	<input type="button" id="target2" value="btn2">
	<hr>
	
	<div id="remove">
		<h4>안녕하세요</h4>
		<input type="button" value="되돌리기" onclick="blockRM()">
	</div>
	<div>
		<h3>되돌리기 연습</h3>
	</div>
</body>
</html>
