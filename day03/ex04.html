<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js day03 ex04 새로운창</title>

<script type="text/javascript">
	function myClick() {
		//window.open("https://www.naver.com","_self" /*새창이 아닌, 현재 창에서 새로운 페이지 이동*/);
		//window.open("https://www.naver.com","","width=500,height=500"/*팝업창 사이즈 지정*/)
		window.open("ex04_popup.html","","width=500, height=500")
	}
	function test() {
		//연산식 필요, action으로 넘겨주거나 focus/alert 등 표현
		fo.submit(); //id를 가진 form의 입력 내용과 지정된 action으로 넘겨주는 메소드
	}
	function btnMove() {
		location.href="ex03.html"
	}
</script>

</head>
<body>
	<input type="button" onclick="myClick()" value="클릭"> 
	<hr>
	
	<form id="fo" action="ex03.html">
		<input type="text" name="name"><br>
		<input type="text" name="age"><br>
		<input type="submit" value="submit">	<!-- 무조건 넘겨줌 -->
		<input type="button" value="button" onclick="test()">	
		<!-- 연산 필요할 때 button 사용, ↑form태그 사용 함수 : 입력한 값을 넘겨줌-->
		<button type="button" onclick="btnMove()"> 함수 사용 이동 </button>
	</form>
	<hr>
	
	<!-- <a href="#">연결</a>  -->
	<button type="button" onclick="location.href='ex03.html'"> 이동 </button>
	<hr>
	
	<button type="button" onclick="btnMove()"> 함수 사용 이동 </button>
	
</body>
</html>
